<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: page-header"></header>

<form method="post">
    <div class="form-group">
        <br></br>
        <label>Username
            <input class="form-control" th:field="${registerForm.username}" />
        </label>
        <p class="error" th:errors="${registerForm.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerForm.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerForm.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerForm.verifyPassword}" type="password" />
        </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>

</body>
</html>
