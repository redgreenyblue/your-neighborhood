<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<form method="post">
    <div class="form-group">
        <br><h2>User Login</h2></br>
        <label th:for="username">Username
            <input class="form-control" th:field="${loginForm.username}">
        </label>
        <p class="error" th:errors="${loginForm.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginForm.password}" type="password">
        </label>
        <p class="error" th:errors="${loginForm.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p>Don't have an account? <a href="/register">Create one here.</a></p>


</body>
</html>
